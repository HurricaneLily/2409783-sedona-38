<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <title>Каталог Седона</title>
  </head>

  <body>
    <header class="page-header">
      <a href="#">
        <img src="#" class="logo" alt="Логотип Sedona.">
      </a>
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a href="index.html" class="navigation-link">Главная</a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link">О седоне</a>
          </li>
          <li class="navigation-item">
            <a href="catalog.html" class="navigation-link navigation-link-current">Гостиницы</a>
          </li>
        </ul>
        <ul class="navigation-list navigation-user">
          <li class="navigation-item">
            <a href="#" class="navigation-link">
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link">
              <span class="visually-hidden">Избранное</span>
            </a>
          </li>
          <li class="navigation-item">
            <button type="button" class="navigation-button">Хочу сюда!</button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-catalog">
      <header class="catalog-header">
        <h1 class="catalog-header-title">Гостиницы Седоны</h1>
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link" href="index.html">
              <span class="visually-hidden">Главная</span>
            </a>
          </li>
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link">Гостиницы</a>
          </li>
        </ul>
        <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Инфраструктура:</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="facilities">
                  <input class="facilities-input" type="checkbox" name="swimming-pool" checked>
                  Бассейн
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="facilities">
                  <input class="facilities-input" type="checkbox" name="parking" checked>
                  Парковка
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="facilities">
                  <input class="facilities-input" type="checkbox" name="wi-fi">
                  Wi-Fi
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Тип жилья:</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="property-type">
                  <input class="property-type-input" type="radio" name="hotel" checked>
                  Гостиница
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="property-type">
                  <input class="property-type-input" type="radio" name="motel">
                  Мотель
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="property-type">
                  <input class="property-type-input" type="radio" name="apartament">
                  Апартаменты
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Стоимость, ₽:</legend>
            <label class="price">
              <input class="price-input" type="text" name="price-min" placeholder="0">
              От
            </label>
            <label class="price">
              <input class="price-input" type="text" name="price-max" placeholder="9000">
              До
            </label>
          </fieldset>
          <button class="button" type="submit">Применить</button>
          <button class="button reset-button" type="reset">Сбросить</button>
        </form>
      </header>
    </main>
    <footer class="page-footer">
      <ul class="social-list">
        <li class="social-item">
          <a href="https://vk.com/htmlacademy">
            <span class="visually-hidden">Наш сайт во ВКонтакте</span>
          </a>
        </li>
        <li class="social-item">
          <a href="https://t.me/htmlacademy">
            <span class="visually-hidden">Наш сайт в Телеграм</span>
          </a>
        </li>
        <li class="social-item">
          <a href="https://www.youtube.com/user/htmlacademy">
            <span class="visually-hidden">Мы на Youtube</span>
          </a>
        </li>
      </ul>
      <a class="footer-phone-link" href="tel:+78128121212">+7 (812) 812-12-12</a>
      <a class="footer-developer-logo" href="https://htmlacademy.ru/">
        <img src="#" alt="Логотип разработчика.">
        <span class="visually-hidden">Сделано в HTML Academy</span>
      </a>
    </footer>
  </body>

</html>
